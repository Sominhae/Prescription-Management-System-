<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Prescription Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #2C3E50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #34495E;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 10px 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            margin: 5px 10px;
            font-size: 1.1em;
        }
        nav a:hover {
            background-color: #1ABC9C;
            border-radius: 5px;
        }
        .content {
            padding: 30px;
            text-align: center;
        }
        .content h2 {
            color: #333;
        }
        .action-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 10px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .action-btn:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Doctor Dashboard</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#contact">Contact</a>
        <a href="schedule.html">Schedule</a>
        <a href="prescription.jsp">Prescriptions</a>
        <a href="login.html">Logout</a>
    </nav>

    <div class="content">
        <h2>Welcome, Doctor!</h2>
        <p>Manage your appointments, write prescriptions, and view your schedule all in one place.</p>
        
        <a href="schedule.jsp" class="action-btn">View Schedule</a>
        <a href="prescription.html" class="action-btn">Write Prescription</a>
        <a href="#contact" class="action-btn">Contact Admin</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Prescription Management System. All Rights Reserved.</p>
    </div>

</body>
</html>
