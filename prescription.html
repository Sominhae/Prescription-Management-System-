<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prescription</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      width: 400px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #2C3E50;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    a {
      display: block;
      margin-top: 15px;
      text-align: center;
      color: #2C3E50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <form action="prescription.jsp" method="post">
    <h2>Prescription</h2>

    <label for="prescription_id">Prescription ID</label>
    <input type="number" name="prescription_id" required>

    <label for="appointment_id">Appointment ID</label>
    <input type="number" name="appointment_id" required>

    <label for="patient_id">Patient ID</label>
    <input type="number" name="patient_id" required>

    <label for="doctor_id">Doctor ID</label>
    <input type="number" name="doctor_id" required>

    <label for="prescription_date">Date</label>
    <input type="date" name="prescription_date" required>

    <label for="medicine_id">Medicine ID</label>
    <input type="number" name="medicine_id" required>

    <label for="notes">Notes</label>
    <textarea name="notes" rows="4" required></textarea>

    
    <button type="submit">Save Prescription</button>
  </form>

</body>
</html>
